<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="main-body">
        <div class="head">
            <div class="logo-section">
                <img class="logo" src="facebooklogo.svg" alt="">
                <p class="para">Facebook helps you connect and share <br> with the people in your life.</p>
            </div>
            <div class="login-section">
                <table>
                    <tr>
                        <td><input class="Email" type="text" placeholder="Email address or phone number"> </td>
                    </tr>
                    <tr>
                        <td><input class="password" type="password" placeholder="password"></td>

                    </tr>
                </table>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
